<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BodegApp - Nueva Web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="ambient-glows">
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>
  </div>

  <main class="main-container">
    <div class="glass-card">
      <div class="logo-wrapper">
        <div class="logo-glow"></div>
        <img src="BodegApp.png" alt="BodegApp Logo" class="logo" />
      </div>
      
      <div class="content">
        <div class="badge">NUEVA PLATAFORMA</div>
        <h1>¡Nos hemos mudado!</h1>
        <p>
          Hemos evolucionado para ofrecerte una experiencia superior. 
          Visita nuestra nueva página web oficial y descubre todo lo nuevo que 
          <strong>BodegApp</strong> tiene para tu negocio.
        </p>

        <a href="https://BodegApp.com.ve" class="cta-button" target="_blank" rel="noopener noreferrer">
          <span>Ir a BodegApp.com.ve</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>

        <div class="footer-note">
          <p>¿Tus clientes te esperan?</p>
          <p class="highlight">Actualízate ahora.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
